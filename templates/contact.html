<section id="contact">
  <article>
    <h1>Get in touch</h1>
    <p class="form_info">
      If you have any question you can fill the form bellow. I'll answer it.
      Thank you forward for reaching me
    </p>
  </article>
  <div class="contact-form">
    <article>
      <p id="success"></p>
      <form class="form" method="POST" id="contact_form">
        <label for="name" id="provideName"></label>
        <input type="text" placeholder="Name" id="name" />
        <label for="email" id="provideEmail"></label>
        <input type="email" placeholder="Email" id="email" />
        <label for="message" id="provideMessage"></label>
        <textarea
          id="message"
          cols="21"
          rows="3"
          placeholder="Ask me anything"
        ></textarea>
        <button type="submit" class="btn" id="sent_btn">Send email</button>
      </form>
    </article>
    <article>
      <h1>contact me at the links bellow</h1>

      <article id="social_icons">
        <div class="social_icon">
          <a href="https://github.com/milicagareski" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        <div class="social_icon">
          <a
            href="https://www.linkedin.com/in/milica-gareski-a32a995b/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div class="social_icon">
          <a href="https://mail.google.com/" target="_blank"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </article>
    </article>
  </div>
</section>
